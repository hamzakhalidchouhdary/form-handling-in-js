<!DOCTYPE html>
<html>
  <head>
    <title>Js Form Handling</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <form class="container text-capitalize" onsubmit="formHandler(event)">
      <div class="form-group my-3">
        <label for="fullName">full name</label>
        <input
          class="form-control"
          id="fullName"
          type="text"
          name="fullName"
          placeholder="Hamza Khalid Ch."
          data-is-required="must have a value"
          data-is-name="must a name"
        />
        <span id="fullName-error" class="text-danger small"></span>
      </div>
      <div class="form-group my-3">
        <label for="fatherName">father name</label>
        <input
          class="form-control"
          id="fatherName"
          type="text"
          name="fatherName"
          placeholder="Khalid Mahmood Anjum"
          data-is-required=""
          data-is-name="must a name"
        />
        <span id="fatherName-error" class="text-danger small"></span>
      </div>
      <div class="form-group my-3">
        <label for="dob">Date of birth</label>
        <input
          class="form-control"
          id="dob"
          type="date"
          name="dob"
          placeholder="DD/MM/YYYY"
          data-is-required="required"
          data-is-date="must a date"
        />
        <span id="dob-error" class="text-danger small"></span>
      </div>
      <div class="form-group my-3">
        <label for="contary">contary</label>
        <select
          class="form-control text-capitalize"
          name="contary"
          id="contary"
          data-is-required="required"
        >
          <option value="">Please select</option>
          <option value="canada">canada</option>
          <option value="india">india</option>
          <option value="nipal">nipal</option>
          <option value="pakistan">pakistan</option>
          <option value="usa">USA</option>
        </select>
        <span id="contary-error" class="text-danger small"></span>
      </div>
      <div class="form-group my-3">
        <label for="email">Contact</label>
        <input
          class="form-control"
          id="email"
          type="text"
          name="email"
          placeholder="contact@example.com"
          data-is-required="required"
          data-is-email="must a email"
        />
        <span id="email-error" class="text-danger small"></span>
      </div>
      <div class="form-group my-3">
        <div>
          <label for="gender">gender: </label>
          <label class="radio-inline" for="male">
            <input type="radio" id="male" name="gender" value="male" />
            Male
          </label>
          <label class="radio-inline" for="female">
            <input type="radio" id="female" name="gender" value="female" />
            Female
          </label>
          <label class="radio-inline" for="preferNotToSay">
            <input
              type="radio"
              id="preferNotToSay"
              name="gender"
              value="preferNotToSay"
            />
            Prefer Not To Say
          </label>
        </div>
        <span id="gender-error" class="text-danger small"></span>
      </div>
      <div class="form-group my-3">
        <div>
          <label for="">hobbies: </label>
          <label class="checkbox-inline" for="reading">
            <input
              type="checkbox"
              id="reading"
              name="hobbies"
              value="reading"
            />
            Reading
          </label>
          <label class="checkbox-inline" for="singing">
            <input
              type="checkbox"
              id="singing"
              name="hobbies"
              value="singing"
            />
            singing
          </label>
          <label class="checkbox-inline" for="dancing">
            <input
              type="checkbox"
              id="dancing"
              name="hobbies"
              value="dancing"
            />
            dancing
          </label>
          <label class="checkbox-inline" for="traveling">
            <input
              type="checkbox"
              id="traveling"
              name="hobbies"
              value="traveling"
            />
            traveling
          </label>
        </div>
        <span id="hobbies-error" class="text-danger small"></span>
      </div>
      <div class="form-group my-3">
        <label for="ratings">Rate my work</label>
        <input
          type="range"
          class="form-range"
          id="ratings"
          min="0"
          max="5"
          value="0"
          name="ratings"
        />
        <span id="ratings-error" class="text-danger small"></span>
      </div>
      <div class="form-group my-3">
        <input
          class="form-control btn btn-success btn-block"
          type="submit"
          value="submit"
        />
      </div>
    </form>
    <script src="./assests/script.js"></script>
  </body>
</html>
